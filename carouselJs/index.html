<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script+Swash+Caps&display=swap"
      rel="stylesheet"
    />
    <title>My Images Carousel</title>
  </head>
  <body>
    <h1>Landscape Carousel</h1>
    <div>
      <ul>
        <li class="active"><img src="img/orage.jpg" alt="paysage orage" /></li>
        <li><img src="img/falaise.jpg" alt="paysage falaise" /></li>
        <li><img src="img/train.jpg" alt="paysage train" /></li>
      </ul>
    </div>
    <div class="button">
      <button class="button-before">précédent</button>
      <button class="button-after">suivant</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
